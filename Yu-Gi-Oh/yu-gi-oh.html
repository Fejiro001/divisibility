<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oh</title>
</head>
<body>
  <main>
    <script>
      //Function will take an integer
      function divisor(int){

        //Results will be displayed in this array
        var intArray = []

        //loop to go through all the numbers
        for(var i=1; i<=int; i++){
          if(i%2 == 0 && i%3 == 0 && i%5 == 0){
            //pushed all the values to the array
            intArray.push("yu-gi-oh")
          }
          else if(i%2 == 0 && i%3 == 0){
            intArray.push("yu-gi")
          }
          else if(i%2 == 0 && i%5 == 0){
            intArray.push("yu-oh")
          }
          else if(i%3 == 0 && i%5 == 0){
            intArray.push("gi-oh")
          }
          else if(i%2 == 0){
            intArray.push("yu")
          }
          else if(i%3 == 0){
            intArray.push("gi")
          }
          else if(i%5 == 0){
            intArray.push("oh")
          }
          else{
            intArray.push(i)
          }
        }
        console.log(intArray)
        return intArray
      }
      divisor(100)
      //I chose 40 as my integer
      divisor(40)
    </script>
  </main>
</body>
</html>
